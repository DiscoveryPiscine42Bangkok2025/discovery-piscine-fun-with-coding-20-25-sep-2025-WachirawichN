<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="balloon" style="background-color: red; height: 200px; width: 200px; border-radius: 50%;" onclick="clickFunc()"></div>
        <script>
            const balloon = document.getElementById("balloon");
            const colorArr = ["red", "green", "blue"];
            let cycleCount = 0;

            function resolveCycleCount()
            {
                if (cycleCount == 3) cycleCount = 0;
                else if (cycleCount == -1) cycleCount = 2;
            }

            function clickFunc()
            {
                if (balloon.offsetWidth == 420)
                {
                    balloon.style.width = "200px";
                    balloon.style.height = "200px";
                }
                else
                {
                    balloon.style.width = balloon.offsetWidth + 10 + "px";
                    balloon.style.height = balloon.offsetHeight + 10 + "px";
                }

                cycleCount++;
                resolveCycleCount();
                balloon.style.backgroundColor = colorArr[cycleCount];
            }
            function leaveFunc()
            {
                if (balloon.offsetWidth > 200)
                {
                    balloon.style.width = balloon.offsetWidth - 5 + "px";
                    balloon.style.height = balloon.offsetHeight - 5 + "px";
                }

                cycleCount--;
                resolveCycleCount();
                balloon.style.backgroundColor = colorArr[cycleCount];
                console.log("leave");
            }

            balloon.addEventListener("mouseleave", (event) => leaveFunc());
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="backgroound.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <button id="btn">
            Click me!
        </button>
        <script>
            let btnStep = 0;
            $(document).ready(function() {
                $("#btn").click(function() {
                    const r = Math.random() * 255;
                    const g = Math.random() * 255;
                    const b = Math.random() * 255;

                    $(document.body).css("background-color", "rgb(" + r + "," + g + "," + b + ")");

                    if (btnStep < 3)
                    {
                        let width = +($("#btn").css("width").replace("px", ""));
                        let height = +($("#btn").css("height").replace("px", ""));
                        let fontSize = +($("#btn").css("font-size").replace("px", ""));
                        $("#btn").css({
                            "width" : width + 25 + "px",
                            "height" : height + 25 + "px",
                            "fontSize" : fontSize + 5 + "px"
                        })
                        btnStep += 1;
                    }
                });
            });
        </script>
    </body>
</html>

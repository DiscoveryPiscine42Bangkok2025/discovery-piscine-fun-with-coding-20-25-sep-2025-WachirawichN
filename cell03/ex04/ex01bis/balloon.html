<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="balloon" style="background-color: red; height: 200px; width: 200px; border-radius: 50%;"></div>
        <script>
            const balloon = document.getElementById("balloon");
            const colorArr = ["red", "green", "blue"];
            let cycleCount = 0;

            function resolveCycleCount()
            {
                if (cycleCount == 3) cycleCount = 0;
                else if (cycleCount == -1) cycleCount = 2;
            }

            $("#balloon").click(function() {
                let width = +($("#balloon").css("width").replace("px", ""));
                if (width >= 420) {
                    width = 200;
                }
                else
                {
                    width += 10;
                }

                cycleCount++;
                resolveCycleCount(cycleCount);
                $("#balloon").css({
                    "width" : width + "px",
                    "height" : width + "px",
                    "background-color" : colorArr[cycleCount]
                });
            });
            $("#balloon").hover(function(){}, function() {
                let width = +($("#balloon").css("width").replace("px", ""));
                if (width > 200)
                {
                    width -= 5;
                }

                cycleCount--;
                resolveCycleCount(cycleCount);
                $("#balloon").css({
                    "width" : width + "px",
                    "height" : width + "px",
                    "background-color" : colorArr[cycleCount]
                });
            });

        </script>
    </body>
</html>
